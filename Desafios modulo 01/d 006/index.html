<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usar as tags &lt;h1...h6&gt;">Titulo</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Usar as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcacoes</abbr></li>
    </ul>
</body>
</html>
